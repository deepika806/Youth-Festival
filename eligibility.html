    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxOxa8N4ePVz4H0kFxiZeFSTguwsopqQyF7Kr9dNXFcOf8_b3O_0EeEcGha3P0laHGs7Q/exec'; // Replace with your actual script URL
        const form = document.getElementById('google-sheet-form');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            document.getElementById('loading-spinner').style.display = 'block';
    
            const formData = new FormData(form);
    
            // Function to handle file uploads
            const handleFileUpload = (fileInputId, formKey) => {
                const fileInput = document.getElementById(fileInputId);
                return new Promise((resolve, reject) => {
                    if (fileInput.files.length > 0) {
                        const file = fileInput.files[0];
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            formData.append(formKey, reader.result.split(',')[1]); // Add the file data to formData
                            resolve();
                        };
                        reader.onerror = reject; // Handle file read error
                        reader.readAsDataURL(file); // Read file as Data URL
                    } else {
                        resolve();
                    }
                });
            };
    
            // Handle file uploads for each file input
            await handleFileUpload("photo", "photo_base64");
            await handleFileUpload("Certificate", "certificate_base64");
            await handleFileUpload("Aadhar", "aadhar_base64");
            await handleFileUpload("University_IdCard", "university_idcard_base64");
    
            // Fetch the script URL to submit the form data
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then((data) => {
                    document.getElementById('loading-spinner').style.display = 'none'; // Hide loading spinner
                    console.log(data); // Debugging output to check response data
                    if (data.result === 'success') {
                        alert("Thanks for registering! Your information has been saved...Please check your email for information"); // Show alert on success
                        window.location.href = 'index.html'; // Redirect to homepage
                    } else {
                        alert("There was an error saving your information. Please try again."); // Show alert on error
                    }
                })
                .catch(error => {
                    document.getElementById('loading-spinner').style.display = 'none'; // Hide loading spinner
                    console.error('Error!', error.message); // Log any fetch errors to console
                });
        });
    </script>
