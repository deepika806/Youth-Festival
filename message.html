<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Expand Image Gallery</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient( rgb(145, 152, 164) 25%, rgb(75, 224, 167) 50% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Layout Container */
    .gallery-wrapper {
      display: flex;
      gap: 90px;
      align-items: center;
      justify-content: center;
    }

    /* Name and Circle Gallery Container */
    .circle-gallery {
      display: flex;
      flex-direction: column;
      gap: 35px;
      align-items: flex-start;
    }

    /* Name and Circular Image Container Styling */
    .container {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    .container span {
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
    }

    .circle {
      width: 80px;
      height: 80px;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: 0px 4px 15px rgba(66, 24, 24, 0.912);
      background-color: #ffffff;
      position: relative;
    }

    .circle img {
      width: 100%;
      height: 120%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    /* Hover Effect on Circle Image */
    .circle:hover img {
      transform: scale(1.2); /* Slight zoom on hover */
    }

    /* Large Text Display Area */
    .display-container {
      width: 580px;
      height: 700px;
      overflow-y: auto;
      background-color: #ffffff;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 14px;
      font-weight: 400;
      border-radius: 10%;
      color: #333;
      text-align: left;
      transition: opacity 0.3s ease;
      line-height: 1.6;
    }
    .display-container h2 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .display-container p {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- Gallery Wrapper -->
  <div class="gallery-wrapper">
    <!-- Circle Image Gallery with Names -->
    <div class="circle-gallery">
      <!-- Container 1 -->
      <div class="container" onmouseover="showText('Honorable Chancellor')">
        <div class="circle">
          <img src="Img/1001.jpg" alt="Image 1">
        </div>
        <span>Honorable Chancellor</span>
      </div>

      <!-- Container 2 -->
      <div class="container" onmouseover="showText('Vice Chancellor')">
        <div class="circle">
          <img src="Img/1002.jpg" alt="Image 2">
        </div>
        <span>Vice Chancellor</span>
      </div>

      <!-- Container 3 -->
      <div class="container" onmouseover="showText('President AIU')">
        <div class="circle">
          <img src="Img\1003.jpg" alt="Image 3">
        </div>
        <span>President AIU</span>
      </div>

      <!-- Container 4 -->
      <div class="container" onmouseover="showText('Secretary General AIU')">
        <div class="circle">
          <img src="Img\1004.jpg" alt="Image 4">
        </div>
        <span>Secretary General AIU</span>
      </div>

      <!-- Container 5 -->
      <div class="container" onmouseover="showText('Additional Secretary AIU')">
        <div class="circle">
          <img src="Img\1005.jpg" alt="Image 5">
        </div>
        <span>Additional Secretary AIU</span>
      </div>

      <!-- Container 6 -->
      <div class="container" onmouseover="showText('Dean Student Affairs')">
        <div class="circle">
          <img src="Img\1006.jpg" alt="Image 6">
        </div>
        <span>Dean Student Affairs</span>
      </div>
    </div>

    <!-- Large Text Display Area -->
    <div class="display-container" id="displayContainer">
      <h2 id="displayTitle">Hover over a circle to see details here</h2>
      <div id="displayText"></div>
    </div>
  </div>

    function showText(role) {
      const displayTitle = document.getElementById('displayTitle');
      const displayText = document.getElementById('displayText');

      displayText.innerHTML = messages[role].map(paragraph => `<p>${paragraph}</p>`).join("");

  </script>

</body>
</html>
